<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Onboarding Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0ea5e9;      /* Sky blue */
      --primary-dark: #0284c7;
      --accent: #7dd3fc;
      --dark: #0f172a;
      --darker: #020617;
      --gray: #94a3b8;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      min-height: 100vh;
    }
    body.dark { background: #020617; color: #e2e8f0; }

    /* Black → Light Blue Hero */
    .hero {
      background: linear-gradient(135deg, #020617 0%, #0f172a 30%, #1e293b 70%, #0ea5e9 100%);
      color: white;
      padding: 5rem 2rem 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at top right, rgba(14,165,233,0.3), transparent 70%);
      pointer-events: none;
    }
    .hero h1 { font-size: 2.8rem; margin-bottom: 1rem; position: relative; }
    .hero p { font-size: 1.2rem; opacity: 0.95; max-width: 700px; margin: 0 auto 1.5rem; position: relative; }

    /* Layout - Desktop sidebar always visible */
    .layout {
      display: flex;
      min-height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: var(--darker);
      color: white;
      padding: 2rem 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      overflow-y: auto;
      z-index: 10;
      box-shadow: 4px 0 20px rgba(0,0,0,0.3);
    }
    .main-content {
      flex: 1;
      margin-left: 300px;
    }

    /* Progress bar */
    .progress-container {
      height: 8px;
      background: #1e293b;
      position: sticky;
      top: 0;
      z-index: 9;
    }
    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.6s ease;
      box-shadow: 0 0 15px rgba(14,165,233,0.6);
    }

    /* Header controls */
    .header-controls {
      padding: 1.2rem 2rem;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    body.dark .header-controls { background: #1e293b; }

    #searchBox {
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      width: 320px;
      max-width: 100%;
      font-size: 1rem;
    }
    body.dark #searchBox { background: #334155; border-color: #475569; color: white; }

    /* Lessons */
    .container { padding: 2rem; max-width: 1400px; margin: 0 auto; }
    .lessons {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    }
    .lesson {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .lesson:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    body.dark .lesson { background: #1e293b; }

    .lesson video {
      width: 100%;
      height: 230px;
      object-fit: cover;
      background: #000;
    }
    .lesson-content {
      padding: 1.6rem;
    }
    .lesson h3 {
      font-size: 1.4rem;
      margin-bottom: 0.6rem;
      color: #0f172a;
    }
    body.dark .lesson h3 { color: #e0f2fe; }

    .status {
      font-weight: 600;
      font-size: 0.95rem;
      margin: 0.5rem 0;
    }
    .completed { color: #10b981; }
    .in-progress { color: #f59e0b; }

    .time-display {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Sidebar styles */
    #lessonList {
      list-style: none;
      margin-top: 2rem;
    }
    #lessonList li {
      padding: 1rem 1.2rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.02rem;
    }
    #lessonList li:hover, #lessonList li.active {
      background: rgba(14,165,233,0.2);
      color: #7dd3fc;
    }
    #lessonList li i {
      font-size: 1.1rem;
    }

    /* Mobile fallback - hide sidebar, show hamburger */
    @media (max-width: 992px) {
      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      #sidebar.open { transform: translateX(0); }
      .main-content { margin-left: 0 !important; }
      .progress-container, .header-controls { margin-left: 0 !important; }

      #mobileMenuBtn {
        display: block !important;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 100;
        background: var(--primary);
        color: white;
        border: none;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        font-size: 1.6rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        z-index: 90;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
      .overlay.active { opacity: 1; pointer-events: all; }
    }

    #mobileMenuBtn, .overlay { display: none; }
  </style>
</head>
<body>

  <button id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
  <div class="overlay" id="overlay"></div>

  <div class="layout">
    <!-- Sidebar (always visible on desktop) -->
    <aside id="sidebar">
      <h2 style="text-align:center; margin-bottom:2rem; color:#7dd3fc; font-size:1.6rem;">
        Course Content
      </h2>
      <ul id="lessonList"></ul>
      <div style="margin-top:4rem; text-align:center; padding:1.5rem; background:rgba(255,255,255,0.05); border-radius:16px;">
        <div style="font-size:2rem; font-weight:bold; color:#7dd3fc;" id="sidebarProgress">0%</div>
        <div style="opacity:0.8; margin-top:0.5rem;">Complete</div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <div class="hero">
        <div class="container">
          <h1>Welcome to Your Onboarding</h1>
          <p>Watch these videos to get up and running in minutes</p>
          <div style="font-size:1.3rem; margin-top:1.5rem;">
            <strong id="userName">Future Customer</strong> — <span id="progressText">0% complete</span>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="totalProgress"></div>
      </div>

      <div class="header-controls">
        <input type="text" id="searchBox" placeholder="Search lessons…">
        <button id="darkModeToggle" class="btn btn-primary">Dark Mode</button>
      </div>

      <div class="container">
        <div class="lessons" id="lessonsContainer"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    const lessons = [
      { title: "Welcome & Overview", videoUrl: "https://raw.githubusercontent.com/davidziervogel-ai/Onboarding/main/sitedetails.mp4", duration: 118 },
    ]
    const progressKey = 'onboarding_blue_2025';
    const progress = JSON.parse(localStorage.getItem(progressKey) || '{}');
    const container = document.getElementById('lessonsContainer');
    const sidebarList = document.getElementById('lessonList');

    // Mobile menu
    document.getElementById('mobileMenuBtn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    };
    document.getElementById('overlay').onclick = () => {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    };

    lessons.forEach((lesson, i) => {
      const id = `lesson_${i}`;
      const saved = progress[id] || 0;
      const isDone = saved >= 0.9;

      // Sidebar
      const li = document.createElement('li');
      li.innerHTML = `<i class="${isDone ? 'fas fa-check-circle' : 'far fa-circle'}"></i> ${lesson.title}`;
      li.onclick = () => {
        document.querySelector(`[data-id="${id}"]`).scrollIntoView({behavior:'smooth'});
        if (window.innerWidth < 992) {
          document.getElementById('sidebar').classList.remove('open');
          document.getElementById('overlay').classList.remove('active');
        }
      };
      if (isDone) li.classList.add('active');
      sidebarList.appendChild(li);

      // Card
      const card = document.createElement('div');
      card.className = 'lesson';
      card.innerHTML = `
        <video controls preload="metadata" data-id="${id}">
          <source src="${lesson.videoUrl}" type="video/mp4">
        </video>
        <div class="lesson-content">
          <h3>${lesson.title}</h3>
          <div class="status ${isDone ? 'completed' : saved > 0 ? 'in-progress' : ''}">
            ${isDone ? 'Completed' : saved > 0 ? 'In Progress' : 'Not Started'}
          </div>
          <div class="time-display">${formatTime(saved * lesson.duration)} / ${formatTime(lesson.duration)}</div>
          <button class="btn btn-primary">${saved > 0.1 ? 'Resume' : 'Start'} Lesson</button>
        </div>
      `;

      const video = card.querySelector('video');
      const btn = card.querySelector('button');
      btn.onclick = () => {
        video.currentTime = saved * lesson.duration;
        video.play();
        video.scrollIntoView({behavior:'smooth'});
      };

      video.addEventListener('timeupdate', () => {
        const pct = video.currentTime / video.duration;
        if (pct > (progress[id] || 0)) {
          progress[id] = pct;
          localStorage.setItem(progressKey, JSON.stringify(progress));
          updateProgress();
        }
      });

      video.addEventListener('ended', () => {
        progress[id] = 1;
        localStorage.setItem(progressKey, JSON.stringify(progress));
        updateProgress();
        if (Object.values(progress).filter(p => p >= 0.9).length === lessons.length) {
          setTimeout(() => confetti({particleCount: 200, spread: 80, origin: { y: 0.6 }}), 600);
        }
      });

      container.appendChild(card);
    });

    function updateProgress() {
      const done = Object.values(progress).filter(p => p >= 0.9).length;
      const pct = Math.round((done / lessons.length) * 100);
      document.getElementById('totalProgress').style.width = pct + '%';
      document.getElementById('progressText').textContent = `${pct}% complete`;
      document.getElementById('sidebarProgress').textContent = `${pct}%`;
      document.title = `Onboarding (${pct}%)`;

      document.querySelectorAll('#lessonList li').forEach((li, i) => {
        const done = progress[`lesson_${i}`] >= 0.9;
        li.querySelector('i').className = done ? 'fas fa-check-circle' : 'far fa-circle';
        if (done) li.classList.add('active');
      });
    }

    function formatTime(s) {
      if (!s) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2,'0')}`;
    }

    // Search + Dark Mode
    document.getElementById('searchBox').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.lesson').forEach(c => {
        c.style.display = c.querySelector('h3').textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });

    document.getElementById('darkModeToggle').onclick = () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('darkModeToggle').textContent = isDark ? 'Light Mode' : 'Dark Mode';
    };

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('darkModeToggle').textContent = 'Light Mode';
    }

    updateProgress();
  </script>
</body>
</html>
