<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Company Onboarding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --gray: #6b7280;
      --light: #f3f4f6;
      --dark: #111827;
      --sidebar-width: 280px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background:#f9fafb; 
      color:#1f2937; 
      line-height:1.6; 
      overflow-x:hidden;
    }
    body.dark { background:#0f172a; color:#e2e8f0; }

    /* Mobile-first layout */
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
      color:white;
      padding:4rem 1.5rem 3rem;
      text-align:center;
    }
    .hero h1 { font-size:2.2rem; margin-bottom:1rem; }
    .hero p { font-size:1.1rem; opacity:0.95; max-width:700px; margin:0 auto 1.5rem; }
    .progress-text { font-size:1.1rem; }

    header {
      background:white;
      box-shadow:0 2px 15px rgba(0,0,0,0.1);
      position:sticky;
      top:0;
      z-index:10;
    }
    body.dark header { background:#1e293b; }

    .progress-container {
      height:8px;
      background:#e5e7eb;
    }
    body.dark .progress-container { background:#374151; }
    .progress-bar {
      height:100%;
      background:var(--primary);
      width:0%;
      transition:width 0.5s ease;
    }

    .header-controls {
      padding:1rem;
      display:flex;
      flex-wrap:wrap;
      gap:1rem;
      align-items:center;
      justify-content:space-between;
    }
    #searchBox {
      flex:1;
      min-width:200px;
      padding:0.7rem 1rem;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:1rem;
    }
    body.dark #searchBox { background:#1e293b; border-color:#475569; color:white; }

    /* Sidebar - hidden on mobile by default */
    #sidebar {
      position:fixed;
      top:0; left:0; bottom:0;
      width:var(--sidebar-width);
      background:var(--dark);
      color:white;
      padding:5rem 1.5rem 2rem;
      overflow-y:auto;
      z-index:20;
      transform:translateX(-100%);
      transition:transform 0.3s ease;
    }
    #sidebar.open { transform:translateX(0); }
    #sidebar h2 { margin-bottom:2rem; text-align:center; color:#c4b5fd; font-size:1.4rem; }
    #lessonList { list-style:none; }
    #lessonList li {
      padding:0.9rem 1rem;
      border-radius:10px;
      margin-bottom:0.6rem;
      cursor:pointer;
      transition:0.2s;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:0.98rem;
    }
    #lessonList li:hover, #lessonList li.active { background:rgba(255,255,255,0.15); }

    /* Mobile menu button */
    #mobileMenuBtn {
      position:fixed;
      top:1rem;
      left:1rem;
      background:var(--primary);
      color:white;
      border:none;
      width:50px;
      height:50px;
      border-radius:50%;
      font-size:1.5rem;
      z-index:30;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      cursor:pointer;
    }

    /* Overlay when sidebar open on mobile */
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      z-index:15;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s;
    }
    .overlay.active { opacity:1; pointer-events:all; }

    .container {
      max-width:1200px;
      margin:0 auto;
      padding:1.5rem;
    }

    .lessons {
      display:grid;
      gap:1.5rem;
      grid-template-columns:1fr;
      margin-top:1rem;
    }
    @media (min-width: 768px) {
      .lessons { grid-template-columns:repeat(auto-fit, minmax(380px, 1fr)); gap:2rem; }
    }

    .lesson {
      background:white;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      transition:0.3s;
    }
    body.dark .lesson { background:#1e293b; }
    .lesson:hover { transform:translateY(-6px); box-shadow:0 15px 35px rgba(0,0,0,0.15); }

    .lesson video {
      width:100%;
      height:220px;
      object-fit:cover;
      background:#000;
    }
    @media (max-width: 480px) { .lesson video { height:180px; } }

    .lesson-content {
      padding:1.5rem;
    }
    .lesson h3 {
      font-size:1.35rem;
      margin-bottom:0.5rem;
    }
    .status {
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      font-size:0.95rem;
      margin:0.5rem 0;
    }
    .completed { color:#10b981; }
    .in-progress { color:#f59e0b; }

    .time-display {
      font-size:0.9rem;
      color:var(--gray);
      margin-bottom:1rem;
    }

    .btn {
      padding:0.8rem 1.6rem;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:none;
      font-size:1rem;
      width:100%;
      transition:0.2s;
    }
    .btn-primary {
      background:var(--primary);
      color:white;
    }
    .btn-primary:hover { background:var(--primary-dark); transform:translateY(-2px); }

    /* Desktop sidebar always visible */
    @media (min-width: 992px) {
      #sidebar {
        transform:translateX(0) !important;
        position:sticky;
        height:100vh;
      }
      #mobileMenuBtn, .overlay { display:none; }
      .container { margin-left:var(--sidebar-width); }
      .hero, header .header-controls { margin-left:var(--sidebar-width); padding-left:calc(1.5rem + var(--sidebar-width)); }
    }

    /* Video error fallback */
    video::after {
      content: 'Video not loading? Check your connection or replace URL.';
      display: block;
      text-align: center;
      color: #9ca3af;
      padding: 1rem;
      background: #f3f4f6;
    }
  </style>
</head>
<body>

  <button id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
  <div class="overlay" id="overlay"></div>

  <aside id="sidebar">
    <h2>Course Content</h2>
    <ul id="lessonList"></ul>
    <div style="margin-top:3rem; text-align:center; font-size:1.2rem; opacity:0.9;">
      Total Progress<br>
      <strong id="sidebarProgress">0%</strong>
    </div>
  </aside>

  <div>
    <div class="hero">
      <div class="container">
        <h1>Welcome to Your Onboarding</h1>
        <p>Complete these short videos to get started fast</p>
        <div class="progress-text">
          <strong id="userName">Future Customer</strong> — <span id="progressText">0% complete</span>
        </div>
      </div>
    </div>

    <header>
      <div class="progress-container">
        <div class="progress-bar" id="totalProgress"></div>
      </div>
      <div class="header-controls container">
        <input type="text" id="searchBox" placeholder="Search lessons…">
        <button id="darkModeToggle" class="btn btn-primary">Dark Mode</button>
      </div>
    </header>

    <div class="container">
      <div class="lessons" id="lessonsContainer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    // YOUR VIDEO LESSONS - UPDATE THESE
    const lessons = [
      { title: "Welcome & Introduction", videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", duration: 596 },
      { title: "Setting Up Your Account", videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4", duration: 654 },
      { title: "Creating Your First Project", videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4", duration: 913 },
      { title: "Advanced Features", videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4", duration: 870 },
      { title: "You're All Set!", videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4", duration: 789 }
    ];

    const progressKey = 'onboarding_progress_v2';
    const progress = JSON.parse(localStorage.getItem(progressKey) || '{}');
    const container = document.getElementById('lessonsContainer');
    const sidebarList = document.getElementById('lessonList');

    // Mobile menu controls
    const mobileBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    [mobileBtn, overlay].forEach(el => el.onclick = () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    });

    lessons.forEach((lesson, i) => {
      const id = `lesson_${i}`;
      let saved = progress[id] || 0;
      const isCompleted = saved >= 0.9;

      // Sidebar
      const li = document.createElement('li');
      li.innerHTML = `<i class="${isCompleted ? 'fas fa-check-circle' : 'far fa-circle'}"></i>${lesson.title}`;
      li.onclick = () => {
        document.querySelector(`[data-id="${id}"]`).scrollIntoView({behavior: 'smooth'});
        if (window.innerWidth < 992) {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
        }
      };
      if (isCompleted) li.classList.add('active');
      sidebarList.appendChild(li);

      // Lesson card
      const card = document.createElement('div');
      card.className = 'lesson';
      card.innerHTML = `
        <video controls preload="metadata" data-id="${id}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <source src="${lesson.videoUrl}" type="video/mp4">
          Your browser doesn't support video.
        </video>
        <div style="display:none; padding:2rem; text-align:center; color:var(--gray);">
          <i class="fas fa-video" style="font-size:3rem; margin-bottom:1rem;"></i>
          <p>Video loading... or add your own URL above.</p>
        </div>
        <div class="lesson-content">
          <h3>${lesson.title}</h3>
          <div class="status ${isCompleted ? 'completed' : saved > 0 ? 'in-progress' : ''}">
            ${isCompleted ? 'Completed' : saved > 0 ? 'In Progress' : 'Not Started'}
          </div>
          <div class="time-display">
            ${formatTime(saved * lesson.duration)} / ${formatTime(lesson.duration)}
          </div>
          <button class="btn btn-primary" data-saved="${saved * lesson.duration}">
            ${saved > 0.1 ? 'Resume' : 'Start'} Lesson
          </button>
        </div>
      `;

      const video = card.querySelector('video');
      const btn = card.querySelector('button');

      btn.onclick = () => {
        const savedTime = parseFloat(btn.dataset.saved);
        video.currentTime = savedTime;
        video.play().catch(e => console.log('Play failed:', e)); // Handle autoplay blocks
        video.scrollIntoView({behavior: 'smooth'});
      };

      video.addEventListener('loadedmetadata', () => {
        // Update saved if duration changed
        if (video.duration && saved * lesson.duration > video.duration) {
          saved = video.duration / lesson.duration;
          progress[id] = saved;
          localStorage.setItem(progressKey, JSON.stringify(progress));
        }
      });

      video.addEventListener('timeupdate', () => {
        if (video.duration) {
          const percent = video.currentTime / video.duration;
          if (percent > (progress[id] || 0)) { // Only update if progressing
            progress[id] = percent;
            localStorage.setItem(progressKey, JSON.stringify(progress));
            updateAllProgress();
          }
        }
      });

      video.addEventListener('ended', () => {
        progress[id] = 1;
        localStorage.setItem(progressKey, JSON.stringify(progress));
        updateAllProgress();
        if (Object.values(progress).filter(p => p >= 0.9).length === lessons.length) {
          setTimeout(() => confetti({particleCount: 200, spread: 70, origin: { y: 0.6 }}), 500);
        }
      });

      container.appendChild(card);
    });

    function updateAllProgress() {
      const completed = Object.values(progress).filter(p => p >= 0.9).length;
      const percent = Math.round((completed / lessons.length) * 100);

      document.getElementById('totalProgress').style.width = percent + '%';
      document.getElementById('progressText').textContent = `${percent}% complete`;
      document.getElementById('sidebarProgress').textContent = `${percent}%`;
      document.title = `Onboarding (${percent}%)`;

      document.querySelectorAll('#lessonList li').forEach((li, i) => {
        const done = progress[`lesson_${i}`] >= 0.9;
        li.querySelector('i').className = done ? 'fas fa-check-circle' : 'far fa-circle';
        if (done) li.classList.add('active');
      });
    }

    function formatTime(sec) {
      if (!sec || isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    // Search
    document.getElementById('searchBox').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.lesson').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(term) ? 'block' : 'none';
      });
    });

    // Dark mode
    document.getElementById('darkModeToggle').onclick = () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('darkModeToggle').textContent = isDark ? 'Light Mode' : 'Dark Mode';
    };
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      document.getElementById('darkModeToggle').textContent = 'Light Mode';
    }

    updateAllProgress();
  </script>
</body>
</html>
